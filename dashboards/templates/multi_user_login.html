<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATmega128 Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e1e5e9;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            color: #666;
        }

        .feature::before {
            content: "âœ“";
            color: #28a745;
            font-weight: bold;
            margin-right: 10px;
        }

        .teacher-link {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
        }

        .teacher-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .teacher-link a:hover {
            text-decoration: underline;
        }

        .status {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">ðŸŽ“</div>
        <h1>ATmega128 Lab</h1>
        <p class="subtitle">Enter your name to start coding</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="studentName">Your Name:</label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                Start Coding Session
            </button>
        </form>

        <div id="status" class="status" style="display: none;"></div>

        <div class="features">
            <div class="feature">Your own isolated workspace</div>
            <div class="feature">Access to 31+ sample projects</div>
            <div class="feature">Build and simulate code</div>
            <div class="feature">Real-time code editing</div>
            <div class="feature">Hardware programming support</div>
        </div>

        <div class="teacher-link">
            <a href="/teacher">Teacher Dashboard â†’</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const studentName = document.getElementById('studentName').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const status = document.getElementById('status');

            if (!studentName) {
                showStatus('Please enter your name', 'error');
                return;
            }

            // Disable form
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connecting...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: studentName
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(`Welcome ${data.student_name}! Redirecting...`, 'success');

                    // Redirect to student dashboard
                    setTimeout(() => {
                        window.location.href = '/student';
                    }, 1000);
                } else {
                    showStatus(data.error || 'Login failed', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Start Coding Session';
                }
            } catch (error) {
                showStatus('Connection error. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Start Coding Session';
            }
        });

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
    </script>
</body>

</html>
